<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Song List Generator</title>
  </head>
  <body>
    <h2>Add a song</h2>
    <form>
      <label for="name">Name:</label>
      <input id="name" type="text" class="" />
      <label for="artist">Artist:</label>
      <input id="artist" type="text" class="" />
      <label for="runtime">Runtime:</label>
      <input id="runtime" type="text" class="" />
      <button id="submit" type="submit">Add Song</button>
    </form>
    <h1>Song List</h1>
    <ul id="list"></ul>
    <script src="./script.js"></script>
  </body>
</html>
